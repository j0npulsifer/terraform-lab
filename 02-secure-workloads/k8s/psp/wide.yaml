apiVersion: extensions/v1beta1
kind: PodSecurityPolicy
metadata:
  name: tflab-wide
  annotations:
    seccomp.security.alpha.kubernetes.io/allowedProfileNames: 'docker/default'
    apparmor.security.beta.kubernetes.io/allowedProfileNames: 'runtime/default'
    seccomp.security.alpha.kubernetes.io/defaultProfileName:  'docker/default'
    apparmor.security.beta.kubernetes.io/defaultProfileName:  'runtime/default'
spec:
  # disallow privileged pods
  privileged: false
  # explicitly allow escalation to root
  allowPrivilegeEscalation: true
  # the default for newly created pods
  defaultAllowPrivilegeEscalation: false
  # drop some nasty caps that are turned on by default
  requiredDropCapabilities:
  # - AUDIT_WRITE      # Write records to kernel auditing log.
  # - CHOWN            # Make arbitrary changes to file UIDs and GIDs (see chown(2)).
  - DAC_OVERRIDE     # Bypass file read, write, and execute permission checks.
  - FOWNER           # Bypass permission checks on operations that normally require the file system UID of the process to match the UID of the file.
  - FSETID           # Donâ€™t clear set-user-ID and set-group-ID permission bits when a file is modified.
  - KILL             # Bypass permission checks for sending signals.
  - MKNOD            # Create special files using mknod(2).
  # - NET_BIND_SERVICE # Bind a socket to internet domain privileged ports (port numbers less than 1024).
  # - NET_RAW          # Use RAW and PACKET sockets.
  # - SETFCAP          # Set file capabilities.
  # - SETGID           # Make arbitrary manipulations of process GIDs and supplementary GID list.
  - SETPCAP          # Modify process capabilities.
  # - SETUID           # Make arbitrary manipulations of process UIDs.
  - SYS_CHROOT       # Use chroot(2), change root directory.
  # Allow core volume types.
  volumes:
  - 'configMap'
  - 'emptyDir'
  - 'projected'
  - 'secret'
  - 'downwardAPI'
  # Assume that persistentVolumes set up by the cluster admin are safe to use.
  - 'persistentVolumeClaim'
  # disallow host namespaces
  hostNetwork: false
  hostIPC: false
  hostPID: false
  # pin users and groups
  runAsUser:
    # Allow PIDs running as uid 0-65535
    rule: 'RunAsAny'
  seLinux:
    # This policy assumes the nodes are using AppArmor rather than SELinux.
    rule: 'RunAsAny'
  # allow adding other groups
  supplementalGroups:
    rule: 'RunAsAny'
    ranges:
      - min: 0
        max: 65535
  fsGroup:
    rule: 'RunAsAny'
    ranges:
      - min: 0
        max: 65535
  # allow r/w filesystems
  readOnlyRootFilesystem: false
